<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <div class="text-center" style="display: flex">
    <main class="signin">
      <form onsubmit="event.preventDefault()">
      
        <img class="mb-4" src="img/login.png" alt="" width="280">
        <h2 class="h2">Inicio de sesión</h2>
      
        <div style="margin: 5px;">
          <p>Email</p>
          <input id="box-email" type="email" class= "form-control" placeholder="Email"/>
          <div class="invalid-feedback">
            <p>Ingresa tu e-mail</p>
          </div>
        </div>
        
        <div style="margin: 5px;">
          <p>Contraseña</p>
          <input id="box-password" type="password" class="form-control" placeholder="Contraseña"/>
          <div class="invalid-feedback">
            <p>Ingresa tu contraseña</p>
          </div>
        </div>

        <button id="get-into" type="submit" class="btn btn-lg btn-primary">Ingresar</button>

      </form>
    </main>
  </div>
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
